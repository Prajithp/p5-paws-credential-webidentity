name    = p5-Paws-Credential-Webidentity 
author  = Prajith P <me@prajith.in>
license = Perl_5
copyright_holder = Prajith P
copyright_year   = 2021
main_module = lib/Paws/Credential/AssumeRoleWebIdentity.pm

[ReadmeFromPod]
filename = lib/Paws/Credential/AssumeRoleWebIdentity.pm
type = markdown
readme = README.md

[VersionFromMainModule]
[MakeMaker]

[Git::GatherDir]
exclude_filename = LICENSE

[@Git]
allow_dirty = dist.ini
allow_dirty = Changes
allow_dirty = README

[Prereqs::FromCPANfile]

[MetaYAML]
[MetaJSON]
[MinimumPerlFast]

[MetaResources]
repository.web = https://github.com/Prajithp/p5-paws-credential-webidentity
repository.url = https://github.com/Prajithp/p5-paws-credential-webidentity.git
repository.type = git
bugtracker.web = https://github.com/Prajithp/p5-paws-credential-webidentity/issues

[License]

[RunExtraTests]
[TestRelease]

[Manifest]

[Git::Tag]
tag_format = release-%v

[Git::Push]

[ConfirmRelease]
[UploadToCPAN]

